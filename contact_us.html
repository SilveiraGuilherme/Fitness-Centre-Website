<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="external.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html" aria-label="Home">
        <img src="images/logos/go-training.jpg" alt="Go Training Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html" aria-label="HomePage">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="modalitiesDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false" aria-label="Modalities">Modalities</a>
            <ul class="dropdown-menu" aria-labelledby="modalitiesDropdown">
              <li><a class="dropdown-item" href="crossfit.html">CrossFit</a></li>
              <li><a class="dropdown-item" href="swimming.html">Swimming</a></li>
              <li><a class="dropdown-item" href="gym.html">Open Gym</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="plans.html" aria-current="page" aria-label="Plans">Plans</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact_us.html" aria-label="ContactUs">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Top Image -->
  <div class="top-image">
    <img src="images/Contact_Us_alt_1488886301.jpg" alt="Contact Banner" class="img-fluid w-100">
  </div>

  <!-- Animations Start -->
  <div data-aos="fade-up" class="text-center">
    <img src="images/attention.jpg" alt="Descrição da Imagem" class="img-fluid" style="max-width: 150px;">

  </div>

  <!-- Animations End -->

  <!-- Main Content -->
  <main class="container my-5">
    <!-- Get in Touch Section -->
    <div class="text-center mb-5">
      <h1 class="get-in-touch" data-aos="fade-up">Get in Touch</h1>
    </div>

    <div class="row g-4">
      <!-- Contact Form -->
      <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
        <div class="contact-us-form p-4 shadow-sm bg-light rounded">
          <h3>Contact Us</h3>
          <form id="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label"><b>Name</b></label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"><b>Email</b></label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <label for="issue-type" class="form-label"><b>Reason for Contact</b></label>
              <select id="issue-type" class="form-select" required>
                <option value="" disabled selected>Select a reason</option>
                <option value="assessment">Schedule a body assessment</option>
                <option value="product-query">Query about product</option>
                <option value="suggestions">Suggestions</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label"><b>Message</b></label>
              <textarea id="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn contact-us-btn w-100">Send Message</button>
          </form>
        </div>
      </div>

      <script>
        // Prevent the default form submission behavior
        document.getElementById('contact-form').addEventListener('submit', function (event) {
          event.preventDefault(); // Stops the page from reloading

          // Capture the values from the form
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const issueType = document.getElementById('issue-type').value;
          const message = document.getElementById('message').value;

          // Log the captured values (optional for debugging)
          console.log('Form Submitted:', {
            name: name,
            email: email,
            issueType: issueType,
            message: message
          });

          // Display a success message
          alert('Your message has been sent successfully!');

          // Reset the form fields
          document.getElementById('contact-form').reset();
        });
      </script>



      <!-- Contact Information -->
      <div class="col-lg-6" data-aos="fade-up" data-aos-delay="200">
        <div class="contact-us-info p-4 shadow-sm bg-light rounded">
          <h3>Contact Information</h3>
          <ul class="list-unstyled">
            <li class="mb-3">
              <i class="fas fa-envelope me-2 text-primary"></i>
              Email: <a href="mailto:info@gotraining.com" class="text-decoration-none">info@gotraining.com</a>
            </li>
            <li class="mb-3">
              <i class="fas fa-phone me-2 text-primary"></i>
              Phone: <a href="tel:+1234567890" class="text-decoration-none">+123-456-7890</a>
            </li>
            <li class="mb-3">
              <i class="fas fa-map-marker-alt me-2 text-primary"></i>
              Address: 123 Fitness Lane, Wellness City
            </li>
          </ul>
          <div class="d-flex">
            <a href="https://www.instagram.com/" target="_blank" class="me-3">
              <img src="images/logos/instagram-logo.png" alt="Instagram logo" height="30">
            </a>
            <a href="https://web.whatsapp.com/" target="_blank" class="me-3">
              <img src="images/logos/whats-app-logo.png" alt="WhatsApp logo" height="30">
            </a>
            <a href="https://www.google.com/maps" target="_blank">
              <img src="images/logos/pin-location.png" alt="Pin location" height="30">
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Go Training | All rights reserved</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="js.js"></script> <!--show active page-->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init({
        duration: 1000,
        easing: 'ease-out-back'
      });
    });
  </script>
</body>

</html>
